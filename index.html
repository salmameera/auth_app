<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form onsubmit="return signIn(event)">
      <input type="text" id="signin-username" placeholder="Username" required><br>
      <input type="password" id="signin-password" placeholder="Password" required><br>
      <button type="submit">Sign In</button>
    </form>
    <p>New user? <a href="signup.html">Sign Up</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
